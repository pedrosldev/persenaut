<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSENAUT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        input,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .question-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            border-left-color: #c33;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù PERSENAUT</h1>

        <form id="retoForm">
            <div class="form-group">
                <label for="tematica">Tem√°tica de la Pregunta:</label>
                <input type="text" id="tematica" name="tematica" placeholder="ej: JavaScript, matem√°ticas, historia..."
                    required>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel de Dificultad:</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Selecciona un nivel</option>
                    <option value="principiante">üü¢ Principiante</option>
                    <option value="intermedio">üü° Intermedio</option>
                    <option value="avanzado">üî¥ Avanzado</option>
                </select>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                üöÄ Generar Pregunta
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generando tu pregunta personalizada...</p>
        </div>

        <div class="result" id="result">
            <h3>¬°Tu pregunta est√° lista! üìù</h3>
            <div class="question-content" id="questionContent"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_ENDPOINT = 'https://mb0wdpfgol.execute-api.eu-south-2.amazonaws.com/prod/challenges';

        // Referencias DOM
        const form = document.getElementById('retoForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const questionContent = document.getElementById('questionContent');
        const generateBtn = document.getElementById('generateBtn');

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Mostrar loading
            loading.style.display = 'block';
            result.style.display = 'none';
            generateBtn.disabled = true;
            questionContent.innerHTML = '';

            try {
                // Recopilar datos
                const formData = new FormData(form);
                const payload = {
                    tematica: formData.get('tematica'),
                    nivel: formData.get('nivel')
                };

                // Petici√≥n a la API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Verificar respuesta
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error en el servidor');
                }

                const data = await response.json();

                // Mostrar resultado (formateado)
                showResult(data);

            } catch (error) {
                console.error('Error completo:', error);
                showError(error.message);
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function showResult(data) {
            result.className = 'result';
            result.style.display = 'block';

            // Formatear la pregunta con HTML
            const formattedQuestion = formatQuestion(data.challenge);
            questionContent.innerHTML = formattedQuestion;
        }

        function formatQuestion(questionText) {
            // Convertir saltos de l√≠nea y destacar respuesta correcta
            return questionText
                .replace(/\n/g, '<br>')
                .replace(/(Respuesta correcta:)/, '<br><br><strong>$1</strong>');
        }

        function showError(message) {
            result.className = 'result error';
            result.style.display = 'block';
            questionContent.innerHTML = `
                    <p>‚ùå <strong>Error:</strong> ${message}</p>
                    <p>Intenta recargar la p√°gina o vuelve a intentarlo m√°s tarde.</p>
                `;
        }
    </script>
</body>

</html>
